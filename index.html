<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Etch-a-sketch</h1>
        <section>
            <aside>
                <div class="color-btns">
                    <button>Color Fill</button>
                    <button>Color Grabber</button>
                </div>
                <div class="toggle-btns">
                    <button>Toggle Eraser</button>
                    <button>Toggle Rainbow</button>
                    <button>Toggle Shading</button>
                    <button>Toggle Lighten</button>
                </div>
                <div class="slider">
                    <input type="range" min="16" max="64" value="4" class="slider" id="slider">
                </div>
                <button class="toggledOn" id="toggleLines">Toggle Grid Lines</button>
                <button id="clearBtn">Clear</button>
            </aside>
            <article>
                <div class="grid" id="grid">
                   
                </div>
            </article>
        </section>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
